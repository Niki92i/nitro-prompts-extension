<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitro Prompts</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>ðŸš€ Nitro Prompts</h1>
      <p>AI-powered prompts for every website</p>
    </header>

    <main class="popup-main">
      <div class="settings-section">
        <h3>Quick Settings</h3>
        
        <div class="setting-item toggle-item">
          <label for="enableToggle">Enable Prompt Module:</label>
          <div class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked>
            <label for="enableToggle" class="toggle-slider"></label>
          </div>
        </div>
        
        <div class="setting-item">
          <label for="intelligenceLevel">Intelligence Level:</label>
          <select id="intelligenceLevel" class="setting-select">
            <option value="basic">Basic</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="transparency">Transparency:</label>
          <input type="range" id="transparency" min="0" max="100" value="80" class="setting-range">
          <span id="transparencyValue">80%</span>
        </div>

        <div class="setting-group">
          <label for="moduleSize">Module Size:</label>
          <select id="moduleSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="geminiApiKey">Gemini API Key (Optional):</label>
          <div style="font-size: 11px; color: #666; margin-bottom: 5px;">
            ðŸ’¡ Tip: Paste your API key in the box below, then click "Save Key"
          </div>
          <textarea id="geminiApiKey" class="api-key-textarea" placeholder="Paste your Gemini API key here..." rows="3" autocomplete="off" spellcheck="false"></textarea>
          <small>Get free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
          <div style="margin-top: 8px;">
            <button id="saveApiKey" class="btn-small paste-btn">Save Key</button>
            <button id="clearApiKey" class="btn-small">Clear Key</button>
            <button id="testApiKey" class="btn-small" style="background: #ffc107;">Test Field</button>
          </div>
        </div>

        <div class="setting-group">
          <button id="testAI" class="btn-secondary">Test AI Connection</button>
          <div id="aiStatus" class="status-indicator"></div>
        </div>

        <div class="setting-group debug-section" style="border-top: 1px solid #eee; padding-top: 16px; margin-top: 20px;">
          <h4 style="font-size: 12px; color: #666; margin-bottom: 8px;">ðŸ”§ Debug Tools</h4>
          <button id="forceEnableBtn" class="btn-small" style="background: #28a745; margin-right: 8px;">Force Enable</button>
          <button id="diagnosticBtn" class="btn-small" style="background: #17a2b8;">Run Diagnostic</button>
        </div>
      </div>

      <div class="actions-section">
        <button id="openSettings" class="btn btn-secondary">Advanced Settings</button>
        <button id="resetSettings" class="btn btn-danger">Reset to Default</button>
      </div>
    </main>

    <footer class="popup-footer">
      <p>Press <kbd>Ctrl+Shift+P</kbd> to toggle module</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
